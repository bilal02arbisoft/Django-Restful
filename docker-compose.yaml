version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword

  web:
    build: .
    command: gunicorn basic_user_application.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE: postgres
      SQL_HOST: db
      SQL_PORT: 5432
      SQL_USER: myuser
      SQL_PASSWORD: mypassword
      SQL_DB: mydatabase

volumes:
  postgres_data:
  static_volume:
